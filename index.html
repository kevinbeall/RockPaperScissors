<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Document</title>
</head>
<body>
    <header class="flex flex-row bg-red-400 p-1">
        <h1 class="grow text-3xl font-bold underline font-serif">Rock ... Paper ... Scissors!</h1>
        <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">New Game</button>
    </header>
    <main>
        <div class="flex flex-column">
            <div class="mx-10 flex flex-auto max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
                <div>
                    <div class="text-xl font-medium text-black dark:text-white">Rock</div>
                </div>
            </div>
            <div class="mx-10 flex flex-auto max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
                <div>
                    <div class="text-xl font-medium text-black dark:text-white">Paper</div>
                </div>
            </div>
            <div class="mx-10 flex flex-auto max-w-sm items-center gap-x-4 rounded-xl bg-white p-6 shadow-lg outline outline-black/5 dark:bg-slate-800 dark:shadow-none dark:-outline-offset-1 dark:outline-white/10">
                <div>
                    <div class="p-auto text-xl font-medium text-black dark:text-white">Scissors</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-black-1000">
        <div>

        </div>
    </footer>
</body>
</html>
